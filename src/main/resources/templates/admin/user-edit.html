<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2>Редактировать пользователя</h2>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}(id=${user.id})}" 
                      th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" 
                               th:field="*{username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Полное имя</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роли</label>
                        <div th:each="role : ${allRoles}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       name="roles" 
                                       th:id="${'role_' + role.id}"
                                       th:value="${role.name}"
                                       th:checked="${user.roles.contains(role)}">
                                <label class="form-check-label" 
                                       th:for="${'role_' + role.id}"
                                       th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Новый пароль (оставьте пустым, чтобы не менять)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/admin/users" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
