<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои билеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2><i class="bi bi-ticket-perforated"></i> Мои билеты</h2>
        
        <div th:if="${param.success}" class="alert alert-success">
            Билет успешно куплен!
        </div>

        <div th:if="${tickets.isEmpty()}" class="alert alert-info">
            У вас пока нет билетов. <a href="/performances">Посмотреть спектакли</a>
        </div>

        <div class="row" th:if="${!tickets.isEmpty()}">
            <div th:each="ticket : ${tickets}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${ticket.performance.title}"></h5>
                        <p class="text-muted">
                            <i class="bi bi-calendar"></i> 
                            <span th:text="${#temporals.format(ticket.performance.dateTime, 'dd.MM.yyyy HH:mm')}"></span>
                        </p>
                        <p class="text-muted">
                            <i class="bi bi-geo-alt"></i> Зал: 
                            <span th:text="${ticket.performance.hall.name}"></span>
                        </p>
                        <p class="text-muted">
                            <i class="bi bi-123"></i> Место: 
                            <span th:text="${ticket.seatNumber}"></span>
                        </p>
                        <p class="text-muted">
                            <i class="bi bi-currency-exchange"></i> Цена: 
                            <span th:text="${#numbers.formatDecimal(ticket.performance.price, 0, 2)}"></span> руб.
                        </p>
                        <p class="text-muted">
                            <i class="bi bi-clock-history"></i> Дата покупки: 
                            <span th:text="${#temporals.format(ticket.purchaseDate, 'dd.MM.yyyy HH:mm')}"></span>
                        </p>
                        <form th:action="@{/tickets/{id}/delete(id=${ticket.id})}" 
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Удалить билет?')">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
