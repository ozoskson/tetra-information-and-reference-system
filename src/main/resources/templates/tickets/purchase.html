<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка билета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <i class="bi bi-theater"></i> Театральная система
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-ticket-perforated"></i> Покупка билета</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 th:text="${performance.title}"></h5>
                <p class="text-muted">
                    <i class="bi bi-calendar"></i> 
                    <span th:text="${#temporals.format(performance.dateTime, 'dd.MM.yyyy HH:mm')}"></span>
                </p>
                <p class="text-muted">
                    <i class="bi bi-building"></i> Зал: 
                    <span th:text="${performance.hall.name}"></span> 
                    (вместимость: <span th:text="${performance.hall.capacity}"></span> мест)
                </p>
                <p class="text-primary fw-bold">
                    <i class="bi bi-currency-exchange"></i> 
                    <span th:text="${#numbers.formatDecimal(performance.price, 0, 2)}"></span> руб.
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/tickets/purchase/{id}(id=${performance.id})}" method="post">
                    <div class="mb-3">
                        <label for="seatNumber" class="form-label">Номер места</label>
                        <input type="number" class="form-control" id="seatNumber" 
                               name="seatNumber" min="1" 
                               th:max="${performance.hall.capacity}" required>
                        <small class="form-text text-muted">
                            Выберите место от 1 до <span th:text="${performance.hall.capacity}"></span>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-cart-check"></i> Купить билет
                    </button>
                    <a href="/performances" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
