<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${performance.id != null} ? 'Редактировать спектакль' : 'Добавить спектакль'">Форма спектакля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2 th:text="${performance.id != null} ? 'Редактировать спектакль' : 'Добавить спектакль'"></h2>
        <div class="card">
            <div class="card-body">
                <form th:action="${performance.id != null} ? @{/performances/{id}(id=${performance.id})} : @{/performances}" 
                      th:object="${performance}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dateTime" class="form-label">Дата и время</label>
                        <input type="datetime-local" class="form-control" id="dateTime" 
                               th:value="${performance.dateTime != null ? #temporals.format(performance.dateTime, 'yyyy-MM-dd''T''HH:mm') : ''}"
                               th:field="*{dateTime}" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Длительность (минуты)</label>
                        <input type="number" class="form-control" id="duration" th:field="*{duration}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена (руб.)</label>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                    </div>
                    <div class="mb-3">
                        <label for="hall" class="form-label">Зал</label>
                        <select class="form-select" id="hall" th:field="*{hall}" required>
                            <option value="">Выберите зал</option>
                            <option th:each="hall : ${halls}" 
                                    th:value="${hall.id}" 
                                    th:selected="${performance.hall != null && performance.hall.id == hall.id}"
                                    th:text="${hall.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Актеры</label>
                        <div th:each="actor : ${actors}" class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   th:id="${'actor_' + actor.id}"
                                   th:name="actorIds"
                                   th:value="${actor.id}"
                                   th:checked="${performance.actors != null && performance.actors.contains(actor)}">
                            <label class="form-check-label" 
                                   th:for="${'actor_' + actor.id}"
                                   th:text="${actor.firstName + ' ' + actor.lastName}"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/performances" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
