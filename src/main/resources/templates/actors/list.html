<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Актеры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Актеры</h2>
            <div sec:authorize="hasAnyRole('DIRECTOR', 'ADMIN')">
                <a href="/actors/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Добавить актера
                </a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/actors" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="search" 
                               placeholder="Поиск по имени..." 
                               th:value="${search}">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="sort">
                            <option value="">Сортировка...</option>
                            <option value="lastNameAsc" th:selected="${sort == 'lastNameAsc'}">По фамилии (А-Я)</option>
                            <option value="lastNameDesc" th:selected="${sort == 'lastNameDesc'}">По фамилии (Я-А)</option>
                            <option value="firstNameAsc" th:selected="${sort == 'firstNameAsc'}">По имени (А-Я)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Поиск</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div th:each="actor : ${actors}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${actor.firstName + ' ' + actor.lastName}"></h5>
                        <p class="text-muted" th:if="${actor.birthDate}">
                            <i class="bi bi-calendar"></i> 
                            <span th:text="${#temporals.format(actor.birthDate, 'dd.MM.yyyy')}"></span>
                        </p>
                        <p class="card-text" th:text="${actor.biography}"></p>
                        <div sec:authorize="hasAnyRole('DIRECTOR', 'ADMIN')">
                            <a th:href="@{/actors/{id}/edit(id=${actor.id})}" 
                               class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Редактировать
                            </a>
                            <form th:action="@{/actors/{id}/delete(id=${actor.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" 
                                        onclick="return confirm('Удалить актера?')">
                                    <i class="bi bi-trash"></i> Удалить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
